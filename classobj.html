<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class And Object</title>
</head>

<body>
    <h1> Class and Object</h1>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            greet() {
                console.log(`Hello, my name is $(this.name) and I am $(this.age) years old. `);
            }
        }
        let person1 = new Person('Radha', 25);
        let person2 = new Person('Krishna', 28);
        person1.greet();
        person2.greet();

        let rectangle ={width:10,height:20};
        console.log(rectangle.width);
        console.log(rectangle.height);
        

    </script>

</body>

</html>
